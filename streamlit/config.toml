# Streamlit configuration for mobile optimization

[theme]
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[server]
# Allow connections from any IP (important for mobile access)
headless = true
address = "0.0.0.0"
port = 8501

# File watcher (disable for better performance on mobile)
fileWatcherType = "none"

[browser]
# Automatically open browser (disable for mobile deployment)
gatherUsageStats = false

[runner]
# Faster rerun for better mobile experience
fastReruns = true